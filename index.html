<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Porduct Cards">
    <link rel="stylesheet" href="./style.css">
    <title>Porduct Cards With JS</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="shoeBackground">
                <div class="gradients">
                    <div class="gradient second" color="blue"></div>
                    <div class="gradient" color="red"></div>
                    <div class="gradient" color="green"></div>
                    <div class="gradient" color="orange"></div>
                    <div class="gradient" color="black"></div>
                </div>
                <h1 class="nike">Nike</h1>
                <img src="./img/logo.png" class="logo" alt="logo">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                <img src="./img/blue.png" alt="" class="shoe show" color="blue">
                <img src="./img/red.png" alt="" class="shoe" color="red">
                <img src="./img/green.png" alt="" class="shoe" color="green">
                <img src="./img/orange.png" alt="" class="shoe" color="orange">
                <img src="./img/black.png" alt="" class="shoe" color="black">
            </div>

            <div class="info">
                <div class="shoeName">
                    <div>
                        <h1 class="big">Nike Zoom KD 12</h1>
                        <span class="new">new</span>
                    </div>

                    <h3 class="small">Man's running shoes</h3>
                </div>

                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur consequuntur quo a officiis magnam tenetur architecto, enim doloremque iusto quisquam at unde quaerat autem soluta.
                    </p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color" primary="#2175f5" color="blue"></span>
                        <span class="color" primary="#f84848" color="red"></span>
                        <span class="color" primary="#29b864" color="green"></span>
                        <span class="color active" primary="#ff5521" color="orange"></span>
                        <span class="color" primary="#444" color="black"></span>
                    </div>
                </div>
                <div class="size-container">
                    <h3 class="title">Size</h3>
                    <div class="sizes">
                        <span class="size">7</span>
                        <span class="size">8</span>
                        <span class="size">9</span>
                        <span class="size active">10</span>
                        <span class="size">11</span>
                    </div>
                </div>
                <div class="buy-price">
                    <a href="#" class="buy">Add to card <i class="fas fa-shopping-cart"></i></a>
                    <div class="price">
                        <h1>149.99</h1>
                        <i class="fas fa-euro-sign"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
